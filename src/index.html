<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href=
       "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
       <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/ba7f655f8f.js" crossorigin="anonymous"></script>
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calistoga">
    </head>
    <body>
        <div class="calculator">
            <div id="display"></div>
            <button id="clear" class="btn-danger">
                <i class="fa-solid fa-c"></i>
            </button>
            <div class="row">
                <button id="seven" class="btn-default">7</button>
                <button id="eight" class="btn-default">8</button>
                <button id="nine" class="btn-default">9</button>
                <button id="divide" class="btn-default">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
            <div class="row">
                <button id="four" class="btn-default">4</button>
                <button id="five" class="btn-default">5</button>
                <button id="six" class="btn-default">6</button>
                <button id="multiply" class="btn-default">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="row">
                <button id="one" class="btn-default">1</button>
                <button id="two" class="btn-default">2</button>
                <button id="three" class="btn-default">3</button>
                <button id="subtract" class="btn-default">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
            <div class="row">
                <button id="decimal" class="btn-default">.</button>
                <button id="zero" class="numbers btn-default">0</button>
                <button id="add" class="btn-default">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button id="equals" class="btn-primary">=</button>
            </div>
            
            
            
            
            
            
            
            
            
            
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
