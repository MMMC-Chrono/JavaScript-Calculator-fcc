<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href=
       "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
       <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/ba7f655f8f.js" crossorigin="anonymous"></script>
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="calculator">
            <div id="display"></div>
            <button id="equals">=</button>
            <button id="zero" class="numbers">0</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers" value="3">3</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="add">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button id="subtract">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button id="multiply">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button id="divide">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button id="decimal">.</button>
            <button id="clear">
                <i class="fa-solid fa-c"></i>
            </button>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
